<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link para o CSS do bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/lightslider.min.css">

    <!-- link para o css redigido pela equipe -->
    <link rel="stylesheet" href="./css/style.css">

    <title>PhotoPet - Contato</title>
</head>

<body>
    <header>
        <div> 
            <a href="/index.html"><img id="logo-header" src="img/logo.png" alt="Logo PhotoPet"></a>
            <ul id="menuSuperior">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="services.html">Nossos Serviços</a></li>
                <li><a href="galery.html">Galeria</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="contato row">  
            <div class="col-xl-4 col-sm-12">
            </div>
            <div class="col-xl-4 col-sm-12">
            </div>
            <div class="col-xl-4 col-sm-12">
            <form id="contact" action="" method="post">
              <h3>Alguma dúvida?</h3>
              <h4>Entre em contato conosco!</h4>
              <fieldset>
                <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Seu email" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Whatsapp" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <input placeholder="Assunto" type="text" tabindex="4" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Mensagem" tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14624.191635152843!2d-46.675348!3d-23.6026147!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x739f0ddb0439cf94!2sDigital%20House%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1606536987214!5m2!1spt-BR!2sbr" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div>
            Desenvolvido pelo Grupo 6 do Projeto Integrador - Digital House - Estação Hack by Facebook
        </div>
    </footer>

    <!-- Script da Equipe -->
    <script src="./js/script.js"></script>
    
    <!-- Script do bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/lightslider.min.js"></script>
</body>
</html>
